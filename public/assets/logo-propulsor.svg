<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0.5" dy="0.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Shield/Circle background -->
  <circle cx="40" cy="40" r="32" fill="#8B0000" />
  <circle cx="40" cy="40" r="28" fill="none" stroke="#D4AF37" stroke-width="1.5" stroke-dasharray="2 2" />
  
  <!-- Icon: Refined Propulsion -->
  <path d="M40 20 L50 47 L40 43 L30 47 Z" fill="#D4AF37" />
  <path d="M40 45 L43 57 L40 53 L37 57 Z" fill="white" opacity="0.8" />
  
  <!-- Main Text Group -->
  <g transform="translate(85, 30)">
    <!-- Main Title -->
    <text y="0" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-weight="800" font-size="22" fill="#8B0000" letter-spacing="1.5">PROPULSOR</text>
    <text y="18" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-weight="500" font-size="14" fill="#666" letter-spacing="5">JOURNEY</text>
    
    <!-- University Name -->
    <text y="38" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-weight="600" font-size="11" fill="#8B0000" opacity="0.8">Universidad Externado de Colombia</text>
  </g>
  
  <!-- Decorative Accent -->
  <path d="M85 36 L260 36" stroke="#D4AF37" stroke-width="1.5" stroke-linecap="round" opacity="0.4" />
</svg>
